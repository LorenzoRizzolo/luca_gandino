<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="My name is Luca Gandino">
    <meta name="keywords" content="luca, gandino, luca gandino, coach, karate, arti marziali">

    <!-- app scripts -->
    <link rel="stylesheet" href="style.css">

    <!-- AOS scripts -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_upward" />

    <title>Luca Gandino</title>
</head>
<body>
    <script src="js/jquery.js"></script>
    
    <header>
        <h1 class="title">Luca Gandino</h1>
        <div class="menu">
            <button class="scroll-btn" data-target="#about">About</button>
            <button class="scroll-btn" data-target="#contacts">Contacts</button>
            <button class="scroll-btn" data-target="#activities">Activities</button>
        </div>
    </header>

    <main>
        <div>
            <div data-aos="fade-right">
                <img src="images/luca_elegante.png" alt=""> 
            </div>
            <div data-aos="fade-left">
                <img src="images/luca_combattente.png" alt="">
            </div>
        </div>

        <div id="about" class="animate" data-aos="fade-left">
            <h1 class="title">About Luca Gandino</h1>
        </div>
        
        <div id="contacts" class="animate" data-aos="fade-right">
            <h1 class="title">Contacts</h1>
        </div>
        
        <div id="activities" class="animate" data-aos="fade-left">
            <h1 class="title">Activities</h1>
        </div>

    </main>

    <div class="scroll_top"><span class="material-symbols-outlined">arrow_upward</span></div>

    <script> AOS.init(); </script>
    <script src="js/script.js"></script>
</body>
</html>
